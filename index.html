<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designeration - Imagine Anything</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Loading the Anime.js library from local file -->
    <script src="../lib/anime.iife.min.js"></script>
</head>
<body>
    <!-- The animation will be injected here by the script -->
    <div id="animation-wrapper"></div>
    
    <!-- Main Content layered on top -->
    <div class="content">
        <header class="header">
            <div class="logo">Designeration</div>
            <nav class="nav">
                <a href="#">About</a>
                <a href="#">Features</a>
                <a href="#">Contact</a>
            </nav>
        </header>
        
        <main class="main">
            <div class="hero">
                <h1 class="hero-title">Imagine anything.<br>Design everything.</h1>
                <p class="hero-subtitle">Describe your idea, and let our AI bring it to life.</p>
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="e.g., 'A logo for a coffee shop on Mars'">
                    <button class="search-button">Generate</button>
                </div>
            </div>
        </main>
        
        <footer class="footer">
            <p>&copy; 2024 Designeration. Making the impossible possible.</p>
        </footer>
    </div>

    <section class="new-section">
        <div class="styled-rectangle">
            <div class="inner-box">Think</div>
            <div class="inner-box">Create</div>
            <div class="inner-box">Design</div>
        </div>
    </section>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof anime === 'undefined') {
                console.error('Anime.js not loaded!');
                return;
            }
    
            anime.createTimeline({
              loop: true,
              defaults: {
                ease: 'inOut(4)',
                duration: 10000,
                loop: true,
              }
            })
            .add(anime.svg.createDrawable('.circle'), {
              draw: [
                () => { const v = anime.utils.random(-1, -.5, 2); return `${v} ${v}`},
                () => `${anime.utils.random(0, .25, 2)} ${anime.utils.random(.5, .75, 2)}`,
                () => { const v = anime.utils.random(1, 1.5, 2); return `${v} ${v}`},
              ],
              stroke: ['#a3ffc2', '#a3ffc2', '#a3ffc2'],
            }, anime.stagger([0, 2000], { start: 0 }))
            .init();
            
            function createHeroSVGAnimation() {
                const heroSection = document.querySelector('.hero');
                const heroSVG = document.createElement('div');
                heroSVG.id = 'hero-svg-animation';
                const svgContent = `
                    <svg width="1200" height="800" viewBox="0 0 1200 800">
                        <defs>
                            <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#a3ffc2;stop-opacity:0.3" />
                                <stop offset="100%" style="stop-color:#a3ffc2;stop-opacity:0.1" />
                            </linearGradient>
                        </defs>
                        <g fill="none" stroke="url(#lineGradient)" stroke-width="2">
                            <path class="hero-line" d="M 100 200 Q 300 150 500 200 T 900 200" />
                            <path class="hero-line" d="M 150 400 Q 350 350 550 400 T 950 400" />
                            <path class="hero-line" d="M 200 600 Q 400 550 600 600 T 1000 600" />
                            <path class="hero-line" d="M 50 100 L 350 300" />
                            <path class="hero-line" d="M 850 100 L 1150 300" />
                            <path class="hero-line" d="M 50 700 L 350 500" />
                            <path class="hero-line" d="M 850 700 L 1150 500" />
                            <path class="hero-line" d="M 100 300 C 200 200, 400 200, 500 300 S 700 400, 800 300" />
                            <path class="hero-line" d="M 100 500 C 200 400, 400 400, 500 500 S 700 600, 800 500" />
                            <circle class="hero-dot" cx="200" cy="150" r="3" fill="#a3ffc2" />
                            <circle class="hero-dot" cx="400" cy="250" r="2" fill="#a3ffc2" />
                            <circle class="hero-dot" cx="600" cy="350" r="4" fill="#a3ffc2" />
                            <circle class="hero-dot" cx="800" cy="450" r="3" fill="#a3ffc2" />
                            <circle class="hero-dot" cx="300" cy="550" r="2" fill="#a3ffc2" />
                            <circle class="hero-dot" cx="700" cy="650" r="3" fill="#a3ffc2" />
                        </g>
                    </svg>`;
                heroSVG.innerHTML = svgContent;
                heroSection.appendChild(heroSVG);
                anime.animate('.hero-line', {
                    strokeDashoffset: [anime.setDashoffset, 0],
                    easing: 'easeInOutSine',
                    duration: 2500,
                    delay: anime.stagger(200),
                    direction: 'alternate',
                    loop: true
                });
                anime.animate('.hero-dot', {
                    translateY: [-15, 15],
                    opacity: [0.1, 0.8],
                    easing: 'easeInOutQuad',
                    duration: 2000,
                    delay: anime.stagger(150),
                    direction: 'alternate',
                    loop: true
                });
            }
            createHeroSVGAnimation();

            const newSection = document.querySelector('.new-section');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        anime.animate('.inner-box', {
                            opacity: [0, 1],
                            translateY: [50, 0],
                            delay: anime.stagger(300),
                            duration: 1200,
                            easing: 'easeOutExpo'
                        });
                        observer.unobserve(entry.target);
                    }
                });
            }, {
                threshold: 0.5
            });

            if (newSection) {
                observer.observe(newSection);
            }
        });
      </script>
</body>
</html>
